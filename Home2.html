    <p>
        <span style="text-decoration: underline;">Sanātana Dharma </span>is an endonym used by Hindus to refer to Hinduism. It refers to the “eternal” truth and teachings of Hinduism. It can also be translated as “the natural and eternal way to live". The term is used in Indian languages alongside the more common Hindu Dharma for Hinduism.
